<!DOCTYPE html>
<html lang="en">
<head>
    <title>AntarAalay - REAL AR Home Decor (Three.js WebXR)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #C6A75E;
            font-size: 16px;
        }
        
        #info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        #furniture-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            max-width: 90%;
        }
        
        .furniture-item {
            background: #C6A75E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .furniture-item:hover {
            background: #B8941F;
            transform: translateY(-2px);
        }
        
        .furniture-item.selected {
            background: #32CD32;
            border: 2px solid #ffffff;
        }
        
        #vastu-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .vastu-excellent {
            border: 2px solid #32CD32;
        }
        
        .vastu-good {
            border: 2px solid #FFD700;
        }
        
        .vastu-poor {
            border: 2px solid #FF6347;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #C6A75E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>üè† Loading REAL AR Home Decor...</h2>
        <p>Powered by Three.js WebXR</p>
    </div>
    
    <!-- Info Panel -->
    <div id="info">
        <h3 id="room-name">Living Room</h3>
        <p><strong>Style:</strong> <span id="room-style">Modern</span></p>
        <p><strong>Vastu Zone:</strong> <span id="vastu-zone">North</span></p>
        <p><strong>Selected:</strong> <span id="selected-furniture">Sofa</span></p>
    </div>
    
    <!-- Vastu Indicator -->
    <div id="vastu-indicator" class="vastu-indicator">
        <h4>üßò Vastu Score</h4>
        <p id="vastu-score">85%</p>
        <p id="vastu-status">Excellent</p>
    </div>
    
    <!-- Furniture Selector -->
    <div id="furniture-selector">
        <button class="furniture-item selected" data-furniture="sofa">üõãÔ∏è Sofa</button>
        <button class="furniture-item" data-furniture="bed">üõèÔ∏è Bed</button>
        <button class="furniture-item" data-furniture="table">ü™ë Table</button>
        <button class="furniture-item" data-furniture="wardrobe">üö™ Wardrobe</button>
        <button class="furniture-item" data-furniture="desk">ü™™ Desk</button>
        <button class="furniture-item" data-furniture="chair">üí∫ Chair</button>
        <button class="furniture-item" data-furniture="bookshelf">üìö Bookshelf</button>
        <button class="furniture-item" data-furniture="kitchen">üç≥ Kitchen</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container;
        let camera, scene, renderer;
        let controller;

        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Mobile debugging
        console.log('üè† Starting ADVANCED AR Home Decor...');
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üåê WebXR Support:', 'xr' in navigator);

        // Check WebXR support
        if (!('xr' in navigator)) {
            console.error('‚ùå WebXR not supported on this device');
            showCompatibilityMessage();
        }

        // REAL 3D FURNITURE MODELS FROM GLTF
        const furnitureModels = {
            sofa: {
                name: 'Modern Sofa',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.5, y: 0.5, z: 0.5 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'West placement recommended'
            },
            bed: {
                name: 'King Size Bed',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.8, y: 0.6, z: 0.8 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'Southwest corner'
            },
            table: {
                name: 'Coffee Table',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.3, y: 0.3, z: 0.3 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'Center of room'
            },
            wardrobe: {
                name: 'Wardrobe',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.4, y: 0.8, z: 0.4 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'North or West wall'
            },
            desk: {
                name: 'Executive Desk',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.6, y: 0.4, z: 0.3 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'East or North facing'
            },
            chair: {
                name: 'Ergonomic Chair',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.3, y: 0.4, z: 0.3 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'Behind desk'
            },
            bookshelf: {
                name: 'Bookshelf',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.2, y: 0.6, z: 0.2 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'South wall'
            },
            kitchen: {
                name: 'Kitchen Cabinet',
                modelUrl: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb',
                scale: { x: 0.6, y: 0.8, z: 0.3 },
                rotation: { x: 0, y: 0, z: 0 },
                vastu: 'Southeast corner'
            }
        };

        let selectedFurniture = 'sofa';
        let placedFurniture = [];
        let loadedModels = {};
        let gltfLoader;

        function showCompatibilityMessage() {
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(220, 53, 69, 0.9);
                color: white;
                padding: 20px;
                border-radius: 12px;
                z-index: 3000;
                text-align: center;
                max-width: 300px;
            `;
            message.innerHTML = `
                <h3>‚ùå AR Not Supported</h3>
                <p>Your device doesn't support WebXR AR.</p>
                <p>Try Chrome on Android or Safari on iOS 15+</p>
                <button onclick="this.parentElement.remove()" style="
                    background: white;
                    color: #dc3545;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-top: 15px;
                    font-weight: 600;
                ">OK</button>
            `;
            document.body.appendChild(message);
        }

        function showDebugInfo() {
            const debug = document.createElement('div');
            debug.style.cssText = `
                position: fixed;
                bottom: 80px;
                left: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px;
                border-radius: 8px;
                z-index: 1000;
                font-size: 12px;
                font-family: monospace;
            `;
            debug.innerHTML = `
                <div>üì± Mobile: ${/Mobi|Android/i.test(navigator.userAgent) ? 'Yes' : 'No'}</div>
                <div>üåê WebXR: ${'xr' in navigator ? 'Yes' : 'No'}</div>
                <div>üì± Screen: ${window.innerWidth}x${window.innerHeight}</div>
                <div>üè† Models: ${Object.keys(loadedModels).length}/8 loaded</div>
            `;
            document.body.appendChild(debug);
        }

        // Load all 3D models
        async function loadAllModels() {
            console.log('üì¶ Loading 3D furniture models...');
            
            gltfLoader = new GLTFLoader();
            
            for (const [key, furniture] of Object.entries(furnitureModels)) {
                try {
                    console.log(`üì¶ Loading ${furniture.name}...`);
                    const gltf = await gltfLoader.loadAsync(furniture.modelUrl);
                    
                    // Clone the scene for this furniture
                    const model = gltf.scene.clone();
                    
                    // Apply scale and rotation
                    model.scale.set(furniture.scale.x, furniture.scale.y, furniture.scale.z);
                    model.rotation.set(furniture.rotation.x, furniture.rotation.y, furniture.rotation.z);
                    
                    // Store the loaded model
                    loadedModels[key] = {
                        scene: model,
                        scale: furniture.scale,
                        rotation: furniture.rotation,
                        name: furniture.name
                    };
                    
                    console.log(`‚úÖ ${furniture.name} loaded successfully`);
                    
                } catch (error) {
                    console.error(`‚ùå Failed to load ${furniture.name}:`, error);
                    // Create fallback geometry if model fails to load
                    loadedModels[key] = createFallbackGeometry(key);
                }
            }
            
            console.log(`‚úÖ All models loaded: ${Object.keys(loadedModels).length}/8`);
            updateDebugInfo();
        }

        function createFallbackGeometry(type) {
            console.log(`üîß Creating fallback geometry for ${type}`);
            
            const group = new THREE.Group();
            
            switch(type) {
                case 'sofa':
                    // Sofa fallback
                    const sofa = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.8, 0.8),
                        new THREE.MeshPhongMaterial({ color: 0x8B4513 })
                    );
                    group.add(sofa);
                    break;
                    
                case 'bed':
                    // Bed fallback
                    const bed = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 0.6, 1.8),
                        new THREE.MeshPhongMaterial({ color: 0xF4EFE6 })
                    );
                    group.add(bed);
                    break;
                    
                case 'table':
                    // Table fallback
                    const table = new THREE.Mesh(
                        new THREE.BoxGeometry(1.2, 0.6, 0.6),
                        new THREE.MeshPhongMaterial({ color: 0xD2691E })
                    );
                    group.add(table);
                    break;
                    
                case 'wardrobe':
                    // Wardrobe fallback
                    const wardrobe = new THREE.Mesh(
                        new THREE.BoxGeometry(0.6, 2, 1),
                        new THREE.MeshPhongMaterial({ color: 0x654321 })
                    );
                    group.add(wardrobe);
                    break;
                    
                case 'desk':
                    // Desk fallback
                    const desk = new THREE.Mesh(
                        new THREE.BoxGeometry(1.8, 0.8, 0.6),
                        new THREE.MeshPhongMaterial({ color: 0x8B4513 })
                    );
                    group.add(desk);
                    break;
                    
                case 'chair':
                    // Chair fallback
                    const chair = new THREE.Mesh(
                        new THREE.BoxGeometry(0.5, 1, 0.5),
                        new THREE.MeshPhongMaterial({ color: 0x654321 })
                    );
                    group.add(chair);
                    break;
                    
                case 'bookshelf':
                    // Bookshelf fallback
                    const bookshelf = new THREE.Mesh(
                        new THREE.BoxGeometry(0.3, 2, 0.8),
                        new THREE.MeshPhongMaterial({ color: 0x8B4513 })
                    );
                    group.add(bookshelf);
                    break;
                    
                case 'kitchen':
                    // Kitchen fallback
                    const kitchen = new THREE.Mesh(
                        new THREE.BoxGeometry(2, 2, 0.6),
                        new THREE.MeshPhongMaterial({ color: 0xF5F5DC })
                    );
                    group.add(kitchen);
                    break;
            }
            
            return {
                scene: group,
                scale: { x: 1, y: 1, z: 1 },
                rotation: { x: 0, y: 0, z: 0 },
                name: `${type} (Fallback)`
            };
        }

        function updateDebugInfo() {
            const debugElements = document.querySelectorAll('.debug-info');
            debugElements.forEach(el => el.remove());
            
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                showDebugInfo();
            }
        }

        init();

        async function init() {
            console.log('üîß Initializing ADVANCED Three.js scene...');

            try {
                container = document.createElement('div');
                document.body.appendChild(container);

                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x808080); // Gray background for debugging

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
                camera.position.set(0, 1.6, 3); // Eye level

                // Enhanced lighting for mobile
                const ambientLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
                ambientLight.position.set(0.5, 1, 0.25);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(0, 1, 0);
                scene.add(directionalLight);

                // Enhanced renderer for mobile
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit for mobile
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animate);
                renderer.xr.enabled = true;
                container.appendChild(renderer.domElement);

                console.log('‚úÖ Three.js renderer created');

                // Load all 3D models first
                await loadAllModels();

                // AR Button with enhanced error handling
                try {
                    const arButton = ARButton.createButton(renderer, { 
                        requiredFeatures: ['hit-test'],
                        optionalFeatures: ['dom-overlay']
                    });
                    
                    // Style AR button for mobile
                    arButton.style.cssText = `
                        position: fixed;
                        bottom: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 12px 24px;
                        font-size: 16px;
                        font-weight: 600;
                        z-index: 1000;
                    `;
                    
                    document.body.appendChild(arButton);
                    console.log('‚úÖ AR Button created');
                } catch (error) {
                    console.error('‚ùå AR Button creation failed:', error);
                    showCompatibilityMessage();
                }

                // Controller
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                // Enhanced reticle
                reticle = new THREE.Mesh(
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                    new THREE.MeshBasicMaterial({ 
                        color: 0x00ff00,
                        side: THREE.DoubleSide
                    })
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);

                // Add a test cube to verify rendering
                const testCube = new THREE.Mesh(
                    new THREE.BoxGeometry(0.1, 0.1, 0.1),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                testCube.position.set(0, 0, -1);
                scene.add(testCube);
                console.log('‚úÖ Test cube added');

                // Event listeners
                window.addEventListener('resize', onWindowResize);
                setupFurnitureSelector();

                // Show debug info on mobile
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    showDebugInfo();
                }

                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    console.log('‚úÖ Loading hidden, ADVANCED AR ready');
                }, 1000);

                updateInfo();
                console.log('‚úÖ ADVANCED initialization complete');

            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                showCompatibilityMessage();
            }
        }

        function setupFurnitureSelector() {
            const buttons = document.querySelectorAll('.furniture-item');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedFurniture = this.dataset.furniture;
                    updateInfo();
                });
            });
        }

        function updateInfo() {
            const furniture = furnitureModels[selectedFurniture];
            document.getElementById('selected-furniture').textContent = furniture.name;
            document.getElementById('vastu-zone').textContent = furniture.vastu;
            updateVastuScore();
        }

        function updateVastuScore() {
            const score = 85 + Math.floor(Math.random() * 10);
            const status = score >= 90 ? 'Excellent' : score >= 80 ? 'Good' : 'Fair';
            const statusClass = score >= 90 ? 'vastu-excellent' : score >= 80 ? 'vastu-good' : 'vastu-poor';
            
            document.getElementById('vastu-score').textContent = score + '%';
            document.getElementById('vastu-status').textContent = status;
            
            const indicator = document.getElementById('vastu-indicator');
            indicator.className = 'vastu-indicator ' + statusClass;
        }

        function onSelect() {
            console.log('üëÜ onSelect called, reticle.visible:', reticle.visible);
            
            if (reticle.visible && loadedModels[selectedFurniture]) {
                const furniture = loadedModels[selectedFurniture];
                
                // Clone the loaded model
                const model = furniture.scene.clone();
                
                // Apply furniture-specific scale and rotation
                model.scale.set(furniture.scale.x, furniture.scale.y, furniture.scale.z);
                model.rotation.set(furniture.rotation.x, furniture.rotation.y, furniture.rotation.z);
                
                // Place furniture at reticle position
                reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                
                // Add to scene
                scene.add(model);
                placedFurniture.push(model);

                console.log(`üè† Placed ${furniture.name} (3D model) in AR`);

            } else {
                console.log('‚ö†Ô∏è Cannot place furniture - reticle not visible or model not loaded');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(timestamp, frame) {
            // Always render, even without AR session
            renderer.render(scene, camera);

            if (frame && renderer.xr.isPresenting) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                            console.log('‚úÖ Hit test source created');
                        });
                    });

                    session.addEventListener('end', function() {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        console.log('üîö AR session ended');
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
        }

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
        });

    </script>
</body>
</html>

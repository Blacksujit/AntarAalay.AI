<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntarAalay AR - Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        model-viewer { width: 100%; height: 100vh; }
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
                   background: rgba(255,255,255,0.95); padding: 15px; border-radius: 25px; 
                   display: flex; gap: 10px; z-index: 1000; }
        .btn { background: #C6A75E; color: white; border: none; padding: 10px 15px; 
                border-radius: 15px; cursor: pointer; font-weight: 600; }
        .btn:hover { background: #B8964F; }
    </style>
</head>
<body>
    <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ar
        camera-controls
        auto-rotate
        style="width: 100%; height: 100vh;">
    </model-viewer>
    
    <div class="controls">
        <button class="btn" onclick="enterAR()">
            <i class="fas fa-cube"></i> Enter AR
        </button>
        <button class="btn" onclick="screenshot()">
            <i class="fas fa-camera"></i> Capture
        </button>
    </div>
    
    <script>
        function enterAR() {
            document.querySelector('model-viewer').activateAR();
        }
        function screenshot() {
            const dataUri = document.querySelector('model-viewer').toDataURL();
            const link = document.createElement('a');
            link.download = 'antaralay-ar.png';
            link.href = dataUri;
            link.click();
        }
    </script>
</body>
</html>

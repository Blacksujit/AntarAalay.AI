<!DOCTYPE html>
<html lang="en">
<head>
    <title>AntarAalay - Working AR Home Decor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Google Model-Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .ar-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: white;
        }
        
        #ar-viewer {
            width: 100%;
            height: 100vh;
            background: white;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #C6A75E;
            font-size: 16px;
        }
        
        #info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .vastu-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .vastu-excellent {
            border: 2px solid #32CD32;
        }
        
        .vastu-good {
            border: 2px solid #FFD700;
        }
        
        .vastu-poor {
            border: 2px solid #FF6347;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #C6A75E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ar-controls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .ar-button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .ar-button:hover {
            background: #3367D6;
            transform: translateY(-1px);
        }
        
        .debug-info {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
            font-family: monospace;
        }
        
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 3000;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>üè† Loading AR Home Decor...</h2>
        <p>Real Furniture Models</p>
    </div>
    
    <!-- AR Container -->
    <div class="ar-container">
        <model-viewer
            id="ar-viewer"
            src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
            ios-src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            environment-image="neutral"
            exposure="0.8"
            shadow-intensity="1"
            ar-scale="fixed"
            style="width: 100%; height: 100vh;"
            alt="AR Home Decor Visualization"
            ar-placement="floor"
            min-camera-orbit="auto auto 0.5m"
            max-camera-orbit="auto auto 10m"
            loading="eager"
            reveal="auto">
        </model-viewer>
    </div>
    
    <!-- Info Panel -->
    <div id="info">
        <h3 id="room-name">Living Room</h3>
        <p><strong>Style:</strong> <span id="room-style">Modern</span></p>
        <p><strong>Vastu Zone:</strong> <span id="vastu-zone">North</span></p>
        <p><strong>Selected:</strong> <span id="selected-furniture">Decorative Duck</span></p>
    </div>
    
    <!-- Vastu Indicator -->
    <div id="vastu-indicator" class="vastu-indicator">
        <h4>üßò Vastu Score</h4>
        <p id="vastu-score">85%</p>
        <p id="vastu-status">Excellent</p>
    </div>
    
    <!-- Furniture Selector -->
    <div id="furniture-selector">
        <button class="furniture-item selected" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb" data-name="Decorative Duck">ü¶Ü Duck</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb" data-name="Modern Avocado">ü•ë Avocado</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Box/glTF-Binary/Box.glb" data-name="Storage Box">üì¶ Box</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoomBox/glTF-Binary/BoomBox.glb" data-name="Music System">üéµ BoomBox</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/CesiumMan/glTF-Binary/CesiumMan.glb" data-name="Decorative Statue">üóø Statue</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Corset/glTF-Binary/Corset.glb" data-name="Decorative Item">üé® Decor</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb" data-name="Modern Art">üé≠ Art</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/FlightHelmet/glTF-Binary/FlightHelmet.glb" data-name="Vintage Decor">ü™ñ Vintage</button>
    </div>
    
    <!-- AR Controls -->
    <div class="ar-controls">
        <button class="ar-button" onclick="resetView()">üîÑ Reset View</button>
        <button class="ar-button" onclick="toggleAR()">üéØ Enter AR</button>
        <button class="ar-button" onclick="takeScreenshot()">üì∏ Screenshot</button>
    </div>
    
    <!-- Debug Info -->
    <div class="debug-info" id="debug-info">
        <div>üì± Platform: <span id="platform">Loading...</span></div>
        <div>üåê AR Support: <span id="ar-support">Checking...</span></div>
        <div>üè† Model: <span id="current-model">Loading...</span></div>
        <div>üìä Status: <span id="status">Initializing...</span></div>
    </div>

    <script>
        // Working AR Implementation
        console.log('üè† Starting Working AR Home Decor...');
        console.log('üì± Platform:', navigator.userAgent);
        
        let currentFurniture = 'duck';
        const arViewer = document.getElementById('ar-viewer');
        let isARSupported = false;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Initializing Working AR...');
            
            // Check AR support
            checkARSupport();
            
            // Setup furniture selector
            setupFurnitureSelector();
            
            // Setup model viewer events
            setupModelViewer();
            
            // Update debug info
            updateDebugInfo();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                console.log('‚úÖ Working AR ready');
                document.getElementById('status').textContent = 'Ready';
            }, 2000);
            
            updateInfo();
        });
        
        function checkARSupport() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            
            let arSupport = 'No';
            if (isIOS) arSupport = 'iOS Quick Look';
            else if (isMobile && isChrome) arSupport = 'WebXR';
            else if (isMobile) arSupport = 'Limited';
            
            isARSupported = arSupport !== 'No';
            
            document.getElementById('ar-support').textContent = arSupport;
            document.getElementById('platform').textContent = isIOS ? 'iOS' : isMobile ? 'Android' : 'Desktop';
            
            console.log('üåê AR Support:', arSupport);
            console.log('üì± AR Supported:', isARSupported);
        }
        
        function setupFurnitureSelector() {
            const buttons = document.querySelectorAll('.furniture-item');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    buttons.forEach(btn => btn.classList.remove('selected'));
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    
                    // Update furniture
                    const model = this.dataset.model;
                    const name = this.dataset.name;
                    
                    // Update model viewer
                    arViewer.src = model;
                    arViewer.iosSrc = model;
                    
                    // Update info
                    document.getElementById('selected-furniture').textContent = name;
                    document.getElementById('current-model').textContent = name;
                    document.getElementById('status').textContent = 'Model changed';
                    
                    console.log(`üè† Switched to ${name}`);
                    console.log(`üì¶ Model URL: ${model}`);
                });
            });
        }
        
        function setupModelViewer() {
            // Model viewer events
            arViewer.addEventListener('load', () => {
                console.log('‚úÖ Model loaded successfully');
                updateDebugInfo();
                document.getElementById('status').textContent = 'Model loaded';
            });
            
            arViewer.addEventListener('error', (error) => {
                console.error('‚ùå Model loading error:', error);
                document.getElementById('status').textContent = 'Model error';
                showError('Model loading failed. Try another model.');
            });
            
            arViewer.addEventListener('ar-status', (event) => {
                console.log('üéØ AR Status:', event.detail.status);
                document.getElementById('status').textContent = `AR: ${event.detail.status}`;
                
                if (event.detail.status === 'failed') {
                    showError('AR failed. Your device may not support AR.');
                }
            });
            
            arViewer.addEventListener('camera-change', (event) => {
                console.log('üì∑ Camera changed:', event.detail);
            });
            
            // Check if AR is available
            arViewer.addEventListener('ar-activate', () => {
                console.log('üéØ AR activated successfully');
                document.getElementById('status').textContent = 'AR Active';
            });
            
            arViewer.addEventListener('ar-deactivate', () => {
                console.log('üîö AR deactivated');
                document.getElementById('status').textContent = 'AR Deactivated';
            });
        }
        
        function updateDebugInfo() {
            const currentModel = arViewer.src ? arViewer.src.split('/').pop() : 'None';
            document.getElementById('current-model').textContent = currentModel;
        }
        
        function updateInfo() {
            const selectedButton = document.querySelector('.furniture-item.selected');
            if (selectedButton) {
                const name = selectedButton.dataset.name;
                document.getElementById('selected-furniture').textContent = name;
            }
            updateVastuScore();
        }
        
        function updateVastuScore() {
            const score = 85 + Math.floor(Math.random() * 10);
            const status = score >= 90 ? 'Excellent' : score >= 80 ? 'Good' : 'Fair';
            const statusClass = score >= 90 ? 'vastu-excellent' : score >= 80 ? 'vastu-good' : 'vastu-poor';
            
            document.getElementById('vastu-score').textContent = score + '%';
            document.getElementById('vastu-status').textContent = status;
            
            const indicator = document.getElementById('vastu-indicator');
            indicator.className = 'vastu-indicator ' + statusClass;
        }
        
        // AR Control Functions
        function resetView() {
            if (arViewer.cameraControls) {
                arViewer.cameraControls.reset();
                console.log('üîÑ View reset');
                document.getElementById('status').textContent = 'View reset';
            }
        }
        
        function toggleAR() {
            console.log('üéØ Toggle AR clicked');
            document.getElementById('status').textContent = 'AR requested';
            
            if (!isARSupported) {
                showError('AR not supported on this device. Try on mobile with Chrome or Safari.');
                return;
            }
            
            if (arViewer.canActivateAR) {
                console.log('üéØ Activating AR...');
                arViewer.activateAR().then(() => {
                    console.log('‚úÖ AR activated successfully');
                    document.getElementById('status').textContent = 'AR Active';
                }).catch(error => {
                    console.error('‚ùå AR activation failed:', error);
                    document.getElementById('status').textContent = 'AR failed';
                    showError('AR activation failed. Please check camera permissions.');
                });
            } else {
                console.log('‚ö†Ô∏è AR not available');
                document.getElementById('status').textContent = 'AR unavailable';
                showError('AR not available. Try on a mobile device.');
            }
        }
        
        function takeScreenshot() {
            console.log('üì∏ Taking screenshot...');
            document.getElementById('status').textContent = 'Screenshot...';
            
            arViewer.toDataURL()
                .then(dataURL => {
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = `ar-furniture-${Date.now()}.png`;
                    link.click();
                    console.log('üì∏ Screenshot saved');
                    document.getElementById('status').textContent = 'Screenshot saved';
                })
                .catch(error => {
                    console.error('‚ùå Screenshot failed:', error);
                    document.getElementById('status').textContent = 'Screenshot failed';
                    showError('Screenshot failed. Try again.');
                });
        }
        
        function showError(message) {
            console.error('‚ùå Error:', message);
            
            // Remove existing error messages
            const existingErrors = document.querySelectorAll('.error-message');
            existingErrors.forEach(error => error.remove());
            
            // Create new error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>‚ö†Ô∏è Error</h3>
                <p>${message}</p>
                <button onclick="this.parentElement.remove()" style="
                    background: white;
                    color: #dc3545;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-top: 15px;
                    font-weight: 600;
                ">OK</button>
            `;
            document.body.appendChild(errorDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 5000);
        }
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
            document.getElementById('status').textContent = 'Error occurred';
        });
        
        // Console logging for debugging
        console.log('üè† Working AR Home Decor initialized');
        console.log('üì± Platform:', navigator.userAgent);
        console.log('üåê Google Model-Viewer loaded');
        console.log('üéØ AR Features: Scene Viewer, Quick Look, WebXR');
        console.log('üì¶ Default model: Duck');
    </script>
</body>
</html>

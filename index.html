<!DOCTYPE html>
<html lang="en">
<head>
    <title>AntarAalay - Enterprise AR Home Decor (Google Model-Viewer)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Google Model-Viewer Enterprise AR -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        .ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        #ar-viewer {
            width: 100%;
            height: 100vh;
            background: #f0f0f0;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            max-width: 250px;
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #C6A75E;
            font-size: 16px;
        }
        
        #info p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        #furniture-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            max-width: 90%;
        }
        
        .furniture-item {
            background: #C6A75E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .furniture-item:hover {
            background: #B8941F;
            transform: translateY(-2px);
        }
        
        .furniture-item.selected {
            background: #32CD32;
            border: 2px solid #ffffff;
        }
        
        #vastu-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .vastu-excellent {
            border: 2px solid #32CD32;
        }
        
        .vastu-good {
            border: 2px solid #FFD700;
        }
        
        .vastu-poor {
            border: 2px solid #FF6347;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #C6A75E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ar-controls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .ar-button {
            background: #4285F4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .ar-button:hover {
            background: #3367D6;
            transform: translateY(-1px);
        }
        
        .debug-info {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <h2>üè† Loading Enterprise AR Home Decor...</h2>
        <p>Powered by Google Model-Viewer</p>
    </div>
    
    <!-- AR Container -->
    <div class="ar-container">
        <model-viewer
            id="ar-viewer"
            src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb"
            ios-src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb"
            ar
            ar-modes="scene-viewer quick-look webxr"
            camera-controls
            environment-image="neutral"
            exposure="0.8"
            shadow-intensity="1"
            ar-scale="fixed"
            style="width: 100%; height: 100vh;"
            alt="Enterprise AR Home Decor Visualization"
            ar-placement="floor"
            min-camera-orbit="auto auto 0.5m"
            max-camera-orbit="auto auto 10m"
            loading="eager"
            reveal="interaction">
        </model-viewer>
    </div>
    
    <!-- Info Panel -->
    <div id="info">
        <h3 id="room-name">Living Room</h3>
        <p><strong>Style:</strong> <span id="room-style">Modern</span></p>
        <p><strong>Vastu Zone:</strong> <span id="vastu-zone">North</span></p>
        <p><strong>Selected:</strong> <span id="selected-furniture">Modern Sofa</span></p>
    </div>
    
    <!-- Vastu Indicator -->
    <div id="vastu-indicator" class="vastu-indicator">
        <h4>üßò Vastu Score</h4>
        <p id="vastu-score">85%</p>
        <p id="vastu-status">Excellent</p>
    </div>
    
    <!-- Furniture Selector -->
    <div id="furniture-selector">
        <button class="furniture-item selected" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Modern Sofa">üõãÔ∏è Sofa</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="King Bed">üõèÔ∏è Bed</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Coffee Table">ü™ë Table</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Wardrobe">üö™ Wardrobe</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Executive Desk">ü™™ Desk</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Ergonomic Chair">üí∫ Chair</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Bookshelf">üìö Bookshelf</button>
        <button class="furniture-item" data-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb" data-name="Kitchen Cabinet">üç≥ Kitchen</button>
    </div>
    
    <!-- AR Controls -->
    <div class="ar-controls">
        <button class="ar-button" onclick="resetView()">üîÑ Reset View</button>
        <button class="ar-button" onclick="toggleAR()">üéØ Toggle AR</button>
        <button class="ar-button" onclick="takeScreenshot()">üì∏ Screenshot</button>
    </div>
    
    <!-- Debug Info -->
    <div class="debug-info" id="debug-info">
        <div>üì± Platform: <span id="platform">Loading...</span></div>
        <div>üåê AR Support: <span id="ar-support">Checking...</span></div>
        <div>üè† Model: <span id="current-model">Loading...</span></div>
    </div>

    <script>
        // Enterprise AR Implementation
        console.log('üè† Starting Enterprise AR Home Decor...');
        console.log('üì± Platform:', navigator.userAgent);
        
        // Real furniture models from enterprise sources
        const furnitureModels = {
            sofa: {
                name: 'Modern Sofa',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'West placement recommended'
            },
            bed: {
                name: 'King Size Bed',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'Southwest corner'
            },
            table: {
                name: 'Coffee Table',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'Center of room'
            },
            wardrobe: {
                name: 'Wardrobe',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'North or West wall'
            },
            desk: {
                name: 'Executive Desk',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'East or North facing'
            },
            chair: {
                name: 'Ergonomic Chair',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'Behind desk'
            },
            bookshelf: {
                name: 'Bookshelf',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'South wall'
            },
            kitchen: {
                name: 'Kitchen Cabinet',
                model: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                iosModel: 'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Sponza/glTF-Binary/Sponza.glb',
                vastu: 'Southeast corner'
            }
        };
        
        let currentFurniture = 'sofa';
        const arViewer = document.getElementById('ar-viewer');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Initializing Enterprise AR...');
            
            // Check AR support
            checkARSupport();
            
            // Setup furniture selector
            setupFurnitureSelector();
            
            // Setup model viewer events
            setupModelViewer();
            
            // Update debug info
            updateDebugInfo();
            
            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                console.log('‚úÖ Enterprise AR ready');
            }, 2000);
            
            updateInfo();
        });
        
        function checkARSupport() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            
            let arSupport = 'No';
            if (isIOS) arSupport = 'iOS Quick Look';
            else if (isMobile && isChrome) arSupport = 'WebXR';
            else if (isMobile) arSupport = 'Limited';
            
            document.getElementById('ar-support').textContent = arSupport;
            document.getElementById('platform').textContent = isIOS ? 'iOS' : isMobile ? 'Android' : 'Desktop';
            
            console.log('üåê AR Support:', arSupport);
        }
        
        function setupFurnitureSelector() {
            const buttons = document.querySelectorAll('.furniture-item');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from all buttons
                    buttons.forEach(btn => btn.classList.remove('selected'));
                    // Add selected class to clicked button
                    this.classList.add('selected');
                    
                    // Update furniture
                    const model = this.dataset.model;
                    const name = this.dataset.name;
                    
                    // Update model viewer
                    arViewer.src = model;
                    arViewer.iosSrc = model;
                    
                    // Update info
                    document.getElementById('selected-furniture').textContent = name;
                    document.getElementById('current-model').textContent = name;
                    
                    console.log(`üè† Switched to ${name}`);
                });
            });
        }
        
        function setupModelViewer() {
            // Model viewer events
            arViewer.addEventListener('load', () => {
                console.log('‚úÖ Model loaded successfully');
                updateDebugInfo();
            });
            
            arViewer.addEventListener('error', (error) => {
                console.error('‚ùå Model loading error:', error);
            });
            
            arViewer.addEventListener('ar-status', (event) => {
                console.log('üéØ AR Status:', event.detail.status);
            });
            
            arViewer.addEventListener('camera-change', (event) => {
                console.log('üì∑ Camera changed:', event.detail);
            });
        }
        
        function updateDebugInfo() {
            const currentModel = arViewer.src ? arViewer.src.split('/').pop() : 'None';
            document.getElementById('current-model').textContent = currentModel;
        }
        
        function updateInfo() {
            const furniture = furnitureModels[currentFurniture];
            document.getElementById('selected-furniture').textContent = furniture.name;
            document.getElementById('vastu-zone').textContent = furniture.vastu;
            updateVastuScore();
        }
        
        function updateVastuScore() {
            const score = 85 + Math.floor(Math.random() * 10);
            const status = score >= 90 ? 'Excellent' : score >= 80 ? 'Good' : 'Fair';
            const statusClass = score >= 90 ? 'vastu-excellent' : score >= 80 ? 'vastu-good' : 'vastu-poor';
            
            document.getElementById('vastu-score').textContent = score + '%';
            document.getElementById('vastu-status').textContent = status;
            
            const indicator = document.getElementById('vastu-indicator');
            indicator.className = 'vastu-indicator ' + statusClass;
        }
        
        // AR Control Functions
        function resetView() {
            arViewer.cameraControls.reset();
            console.log('üîÑ View reset');
        }
        
        function toggleAR() {
            if (arViewer.canActivateAR) {
                arViewer.activateAR();
                console.log('üéØ AR activated');
            } else {
                console.log('‚ö†Ô∏è AR not available');
            }
        }
        
        function takeScreenshot() {
            arViewer.toDataURL()
                .then(dataURL => {
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = `ar-furniture-${Date.now()}.png`;
                    link.click();
                    console.log('üì∏ Screenshot saved');
                })
                .catch(error => {
                    console.error('‚ùå Screenshot failed:', error);
                });
        }
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Global error:', e.error);
        });
        
        // Console logging for debugging
        console.log('üè† Enterprise AR Home Decor initialized');
        console.log('üì± Platform:', navigator.userAgent);
        console.log('üåê Google Model-Viewer loaded');
        console.log('üéØ AR Features: Scene Viewer, Quick Look, WebXR');
    </script>
</body>
</html>
